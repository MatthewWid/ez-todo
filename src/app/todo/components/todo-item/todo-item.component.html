<div class="todo-item" [class.checked]="todoItem.checked">
	<p class="todo-text">{{ todoItem.text }}</p>
	<button class="todo-button" (click)="handleCheck()">
		<span *ngIf="!todoItem.checked">
			<ng-icon name="faSolidCheck" />
		</span>
		<span *ngIf="todoItem.checked">
			<ng-icon name="faSolidRotateLeft" />
		</span>
	</button>
	<button class="todo-button" (click)="handleRemove()">
		<span>
			<ng-icon name="faTrashCan" />
		</span>
	</button>
</div>
